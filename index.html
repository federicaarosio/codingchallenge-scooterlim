<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!--Logo e titolo-->
        <img class="logo" src="logo.png" alt="logo" />
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

      <div class="body">
        <nav>
          <!--Prenotazioni e luci-->
          <div class="prenotazioni">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </nav>

        <main>
          <!--Lista monopattini-->

          <section>
            <input type="checkbox" />
            <h2 class="vehicle">Monopattino Gino22</h2>
            <div class="address">&#10236; Via Guadalametri - a 200 m da te</div>
            <div>Stato carica:</div>
            <div class="battery1"></div>
          </section>

          <section>
            <input type="checkbox" />
            <h2 class="vehicle">Monopattino Mike24</h2>
            <div class="address">&#10236; Via Ricciardoni - a 420 m da te</div>
            <div>Stato carica:</div>
            <div class="battery2"></div>
          </section>

          <section>
            <input type="checkbox" />
            <h2 class="vehicle">Monopattino Fede154</h2>
            <div class="address">&#10236; Via Mentarini - a 490 m da te</div>
            <div>Stato carica:</div>
            <div class="battery3"></div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
